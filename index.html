<!DOCTYPE html>
<html lang="en">
<head>
  aaaaaa
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìö Irfaan's Novel Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .author-card {
      transition: all 0.2s ease;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #fff;
      padding: 20px;
      text-align: center;
      font-weight: 500;
      font-size: 1.1rem;
    }
    .author-card:hover {
      background-color: #e8f0fe;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .emoji {
      font-size: 2rem;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üìö Irfaan‚Äôs Free Novel Library</h1>
    <p class="text-center mb-5 text-muted">Explore novels by your favorite authors</p>
    <div id="author-list" class="row g-4 justify-content-center">
      <!-- Author tiles will go here -->
    </div>
  </div>

  <script>
    const username = "irfaansheikh";
    const repo = "NOVELS";
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;



    
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("author-list");

        data.forEach(item => {
          if (item.type === "dir") {
            const author = item.name;

            const card = document.createElement("div");
            card.className = "col-6 col-md-4 col-lg-3";

            card.innerHTML = `
              <div class="author-card h-100" onclick="window.location.href='author.html?path=${encodeURIComponent(item.path)}'">
                <span class="emoji">‚úçÔ∏è</span>
                ${author}
              </div>
            `;

            
            container.appendChild(card);
          }
        });
      });
  </script>
</body>
</html>
